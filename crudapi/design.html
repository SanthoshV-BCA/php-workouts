<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insert</title>
  </head>
  <body>
    name<input type="name" name="first_name" /> lastname<input
      type="text"
      name="last_name"
    />
    phone number<input type="text" name="phone_no" />
    <input type="submit" name="register" />
    <script>
      document
        .querySelector("input[type='submit']")
        .addEventListener("click", function (e) {
          e.preventDefault();

          var firstName = document.querySelector(
            "input[name='first_name']"
          ).value;
          var lastName = document.querySelector(
            "input[name='last_name']"
          ).value;
          var phoneNumber = document.querySelector(
            "input[name='phone_no']"
          ).value;

          fetch("http://localhost/santhosh/crudapi/design.html", {
            // replace with your API URL
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              first_name: firstName,
              last_name: lastName,
              phone_no: phoneNumber,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              // handle success response
            })
            .catch((error) => {
              console.error("Error:", error);
              // handle error response
            });
        });
    </script>
  </body>
</html>
